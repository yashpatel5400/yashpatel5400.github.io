<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeanPaper Landing</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      background: #f4f0e9;
      color: #2d241a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    .card {
      max-width: 760px;
      width: 100%;
      background: #ffffff;
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 16px;
      padding: 26px 28px;
      box-shadow: 0 16px 38px rgba(0, 0, 0, 0.08);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: 0.01em;
    }
    .sub {
      color: #6c6257;
      margin: 0 0 18px;
      font-size: 16px;
    }
    p {
      line-height: 1.65;
      color: #3a3127;
    }
    a {
      color: #d88c2b;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(196, 122, 31, 0.4);
      background: #c47a1f;
      color: #1b1208;
      font-weight: 700;
      text-decoration: none;
      box-shadow: none;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>LeanPaper</h1>
    <p>
      My research has focused on extending <a href="https://arxiv.org/pdf/2107.07511" target="_blank" rel="noreferrer"></a>conformal prediction</a> and leveraging its uncertainty quantification for robust decision-making with minimal conservatism.
      This site packages the papers, code, and accompanying Lean formalizations in one place.
    </p>
    <div class="actions">
      <a class="btn" href="./app.html">Enter LeanPaper</a>
    </div>
  </div>
</body>
</html>
